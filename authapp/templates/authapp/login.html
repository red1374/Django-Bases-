{% extends 'authapp/base.html' %}
{% load static %}
{% block content %}
    <form class="form-horizontal" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}

        {{ login_form.as_p }}
        <br>
        <input class="form-control btn-primary" type="submit" value="войти">
    </form>
{% endblock %}
{% block modal_footer %}
    <div class="modal-footer">
        <a href="{% url 'auth:register' %}" class="btn btn-outline-primary form-control">зарегистрироваться</a>
        <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/" class="btn btn-primary form-control">Вход через ВКонтакте</a>
    </div>
{% endblock %}
