<ul class="links-menu">
    <li>
        <a href="{% url 'products:category' 0 %}"
            {% if request.resolver_match.kwargs.pk == 0 %} class="active"{% endif %}>все
        </a>
    </li>
    {% for link in catalog_menu %}
    <li>
        <a href="{% url 'products:category' link.pk %}"
        {% if request.resolver_match.kwargs.pk|add:'0' == link.pk %} class="active"{% endif %}>
        {{ link.name }}
        </a>
    </li>
    {% endfor %}
</ul>
