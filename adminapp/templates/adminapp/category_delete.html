{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
        <div class="card-body">
            <p>Уверены, что хотите удалить категорию <strong>{{ category.name }}?</strong></p>
            <form action="{% url 'admin_staff:category_delete' category.pk %}" method="post">
                {% csrf_token %}
                <input class="btn btn-danger" type="submit" value="удалить"> /
                <a class="btn btn-round btn-outline-primary" href="{% url 'admin_staff:categories' %}">Отмена</a>
            </form>
        </div>
{% endblock %}
